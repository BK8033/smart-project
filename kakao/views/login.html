<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>팀팰리세이드 알림 서비스</title>

  </head>

  <body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">

	<div class="card align-middle" style="width:20rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;">
			<h2 class="card-title text-center" style="color:#113366;">팀팰리세이드 번호등록 서비스</h2>
		</div>
		<div class="card-body">
      <form class="form-signin" method="POST" target = "iframe1" onSubmit = "return logincall();">
        <h5 class="form-signin-heading">시연용</h5>
        <label for="inputEmail" class="sr-only">Phone Number</label>
        <input type="text" id="phonenum" name = "phonenum"  class="form-control" placeholder="PHONE NUMBER" required autofocus><BR>
        <label for="inputPassword" class="sr-only">ACCESS Number</label>
        <input type="password" id="carnum" name = "carnum" class="form-control" placeholder="ACCESS KEY" required><br>
        
        <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">입력</button>
      </form>
      
		</div>
	</div>

	<div class="modal">
	</div>
    <!-- Optional JavaScript -->
    <script type = "text/javascript">
    function logincall(){
        if(carnum.value != 53658033){
            alert("등록되지 않은 차량입니다.");
            return false;
        } else if(document.getElementById("phonenum").value.length != 11){
            alert("핸드폰 번호가 13자리가 아닙니다.");
            return false;
        }
         else{
            alert("정상적으로 등록되었습니다.");
            return true;
        }
    
    }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  </body>
  <iframe name = "iframe1" style="display:none;"></iframe>
</html>
